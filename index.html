<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Instagram Photo Feed</title>
    </head>
    <body>

        <!-- ________ Barra de navegación ________ -->
        <nav class="navbar fixed-top navbar-light bg-light">

            <span class="navbar-brand mb-0 ml-5 h1"><i class="fab fa-instagram"></i> Instagram</span>
            <form class="form-inline">
                
                <button data-toggle="modal" data-target="#exampleModal" class="btn btn-success" 
                type="button">Create a new post</button>

                <div class="btn-group">

                    <button type="button" class="btn btn-secondary dropdown-toggle ml-3" data-toggle="dropdown" 
                    aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>

                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Accesibility</a>
                        <a class="dropdown-item" href="#">Privacy and data</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="#">Log out</a>
                    </div>
                
                </div>
            </form>
        </nav>

        <!-- ________ Cambio de feed ________ -->
        <nav aria-label="Page navigation example" class="margen">

            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link text-secondary" href="index.html">

                </li>
                <li class="page-item"><a class="page-link text-secondary" href="feed.html">■</a></li>
            </ul>

        </nav>

                    </div>
                </div>

                    <div class="thumbnail">
                        <img src="https://plus.unsplash.com/premium_photo-1695203199983-d061c85f0bdd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2002&q=80" alt="post2">

                </div>

                    <div class="thumbnail">

                    </div>
                </div>
                <div class="col-4">
                    <div class="thumbnail">
                        <img src="https://images.unsplash.com/photo-1493193218435-eb21654c7df6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="post5">

                    </div>
                </div>
    
            </div>
    
        </div>

        <!-- ________ Modal nuevo post ________ -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">

                    <h4 class="modal__title">Create a new post</h4>

                    <div class="modal-body">
                        <div class="form-group">
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                        <button type="button" class="btn btn-light btn-sm">
                            <i class="fas fa-camera"></i>
                        </button>
                        <button type="button" class="btn btn-light btn-sm">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Publicar</button>
                    </div>

                </div>
            </div>
        </div>
    
        <script src="https://kit.fontawesome.com/96b7d82f6e.js" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
